name: CI
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
    - uses: actions/checkout@v4
    - name: git config
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
    - run: yarn install
    - run: yarn deploy
      env:
        GIT_USER: ${{ github.actor }}:${{ github.token }}

